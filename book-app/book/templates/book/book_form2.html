{% extends 'book/base.html' %}

{% load bootstrap %}
{% block content %}

 <form method="post">
   <div class="container">

     <div class="row">
       <div class="col-12">
         <div class="content-wrapper">
           <div class="container-fluid">

             <!-- Breadcrumbs-->
             <ol class="breadcrumb">
               <li class="breadcrumb-item">
                 <a href="{% url 'book:book_list' %}">TOP</a>
               </li>
               <li class="breadcrumb-item active">本の登録アプリ</li>
               <li class="breadcrumb-item active">データ更新</li>
             </ol>



             <!-- Example DataTables Card-->
             <div class="card mb-3">
               <div class="card-header">
                 <i class="fa fa-server"></i> <h3>データ更新画面</h3>
               </div>
               <div class="card-body">
                 {{ form|bootstrap }}
               </div>
             </div>

             <div class="row">
               <div class="col-12">
                 <button class="btn btn-primary">　保　存　</button>
                 <a class="btn btn-info" href="{% url 'book:book_list' %}">リストに戻る</a>
               </div>
             </div>

          </div>
        </div>
      </div>
   </div>

 </div>
  {% csrf_token %}
</form>


  <!-- ------------------------------------------------ -->
  <br /><br />
   {% if messages %}
   <div class="container">
      <div class="row">
       <div class="my-div-style w-95">
         <ul class="messages" style="list-style: none;">
           {% for message in messages %}
             <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                {{ message }}
             </li>
           {% endfor %}
         </ul>
       </div>
     </div>
   </div>
   {% endif %}
   <!-- ------------------------------------------------ -->



{% endblock %}
